  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-container
        image: 905418357326.dkr.ecr.us-west-2.amazonaws.com/super30project1repo:4
      imagePullSecrets:
        - name: ecr-registry
